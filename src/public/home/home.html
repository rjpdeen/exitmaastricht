<div id="main-content" class="container">
  <div>
    <script>
      function myFunction() {
          $('#video').hide();
      }
    </script>
    <video id="video" controls autoplay onended="myFunction()" width="400" height="240">
        <source src="video/intro_2018.mp4" type="video/mp4">
    </video>
  </div>
  <h2 class="weektitle">De deelnemers van 2018</h2>
  <div id="home-tiles" class="row">
    <div ng-repeat="deelnemer in homeCtrl.deelnemers" class="col-md-4 col-sm-6 col-xs-12" 
          ui-sref="public.deelnemer({deelnemerId: deelnemer.id })">
      <a><div id="deelnemer-tile" class="{{deelnemer.id}}-tile"><span> {{ deelnemer.naam }}</span></div></a>
    </div>
  </div>
  <h2 class="weektitle">Week 1: Robertville, België</h2>
  <div class="jumbotron robertville" ui-sref="public.spel">
    <img src="images/robertville2_small.jpg" alt="Picture of Robertville" class="img-responsive visible-xs"></img>
  </div>
  <h2 class="weektitle">Week 2: Les trois fôrets, Frankrijk</h2>
  <div class="jumbotron les-trois-forets" ui-sref="public.spel">
    <img src="images/les-trois-forets_small.jpg" alt="Picture of Les trois fôrets" class="img-responsive visible-xs"></img>
  </div
</div>
